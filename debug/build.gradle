buildscript {
    repositories {
        mavenCentral()

    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.0'
        classpath 'com.jakewharton.hugo:hugo-plugin:1.0.+'
    }
}

apply from: '../config/android-library.gradle'
apply from: '../config/maven_push.gradle'


task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "file:///D:/develop/mvn" }
    maven { url "https://raw.github.com/soarcn/mvn/master" }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.+'
    compile 'com.cocosw.accessory:utils:0.4'
    compile 'com.cocosw.accessory:views:0.4'
    compile 'com.github.kevinsawicki:http-request:5.5'
    compile ('com.github.kevinsawicki:wishlist:0.10'){
        exclude module: 'support-v4'
    }
    compile 'com.readystatesoftware.ghostlog:ghostlog-integration:+@aar'
    compile ('org.jraf:activitylifecyclecallbackscompat:1.0'){
        exclude module: 'support-v4'
    }
    compile 'com.squareup.okhttp:okhttp:1.3.0'
    compile 'com.jakewharton:butterknife:4.0.1'
    compile 'com.jakewharton.timber:timber:2.1.0'
    compile 'com.jakewharton.madge:madge:1.1.1'
    compile 'com.jakewharton.scalpel:scalpel:1.1.1'
}

