buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:+'
        classpath 'com.jakewharton.hugo:hugo-plugin:+'
    }
}

apply from: '../config/android-library.gradle'
apply from: '../config/maven_push.gradle'


task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}

dependencies {
    compile 'com.android.support:support-v4:+'
    compile 'com.cocosw.accessory:utils:0.+'
    compile 'com.cocosw.accessory:views:0.+'
    compile 'com.cocosw:lifecycle:0.+'
    compile 'com.cocosw:query:+'
    compile 'com.github.kevinsawicki:http-request:5.5'
    compile('com.github.kevinsawicki:wishlist:0.10')
    compile 'com.readystatesoftware.ghostlog:ghostlog-integration:+@aar'
    compile 'com.squareup.okhttp:okhttp:1.5.+'
    compile 'com.jakewharton:butterknife:4.0.+'
    compile 'com.jakewharton.timber:timber:2.1.+'
    compile 'com.jakewharton.madge:madge:1.1.+'
    compile 'com.jakewharton.scalpel:scalpel:1.1.+'
    compile 'wei.mark:standout:1.+@aar'
    compile 'com.squareup.dagger:dagger:1.2.+'
    compile 'com.squareup.dagger:dagger-compiler:1.2.+'
    compile 'com.jakewharton.fliptables:fliptables:+'
    compile 'im.dino:dbinspector:+@aar'
    //  compile 'com.mattprecious.telescope:telescope:1.+@aar'
}

