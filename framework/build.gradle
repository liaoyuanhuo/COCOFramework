buildscript {
    repositories {

        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}

apply from: '../config/android-library.gradle'
apply from: '../config/maven_push.gradle'



dependencies {
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.android.support:support-v4:19.0.+'
    compile 'com.cocosw.accessory:utils:0.+'
    compile 'com.cocosw.accessory:views:0.+'
    compile 'com.cocosw.accessory:connectivity:0.+'
    compile 'com.cocosw:query:0.+'
    compile 'com.cocosw:lifecycle:0.1'
    compile 'com.cocosw:undobar:1.+@aar'
    compile 'com.squareup:otto:1.3.+'
    compile 'com.joanzapata.android:base-adapter-helper:1.1.+'
    compile 'com.github.kevinsawicki:http-request:5.+'
//    compile 'de.keyboardsurfer.android.widget:crouton:1.8.+'
    compile 'com.github.kevinsawicki:wishlist:0.10'
    compile 'com.google.code.gson:gson:2.2.+'
    compile 'com.path:android-priority-jobqueue:1.+'
    compile 'com.squareup.dagger:dagger:1.2.+'
    compile 'com.squareup.dagger:dagger-compiler:1.2.+'
    compile('net.simonvt.menudrawer:menudrawer:3.0.6@aar') {
        optional = true
    }
    compile 'com.squareup.okhttp:okhttp:1.5.+'
    compile 'com.squareup.picasso:picasso:2.2.+'
    compile 'com.jakewharton:butterknife:4.0.+'
    compile 'com.jakewharton.timber:timber:2.2.+'
    compile 'com.netflix.rxjava:rxjava-android:0.17.+'

    compile 'com.iconic:iconic:0.1@aar'
}

