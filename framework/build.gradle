buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:+'
    }
}

apply from: '../config/android-library.gradle'
apply from: '../config/maven_push.gradle'



dependencies {
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.android.support:support-v4:+'
    compile 'com.cocosw.accessory:utils:+'
    compile 'com.cocosw.accessory:views:+'
    compile 'com.cocosw.accessory:connectivity:+'
    compile 'com.cocosw:query:+'
    compile 'com.cocosw:lifecycle:+'
    compile 'com.cocosw:undobar:+@aar'
    compile 'com.squareup:otto:+'
    compile 'com.joanzapata.android:base-adapter-helper:1.1.+'
    compile 'com.github.kevinsawicki:http-request:5.+'
//    compile 'de.keyboardsurfer.android.widget:crouton:1.8.+'
    compile 'com.github.kevinsawicki:wishlist:0.10'
    compile 'com.google.code.gson:gson:+'
    compile 'com.path:android-priority-jobqueue:1.+'
    compile 'com.squareup.dagger:dagger:+'
    compile 'com.squareup.dagger:dagger-compiler:+'
    compile('net.simonvt.menudrawer:menudrawer:3.0.6@aar') {
        optional = true
    }
    compile 'com.squareup.okhttp:okhttp:1.+'
    compile 'com.squareup.okhttp:okhttp-urlconnection:1.+'
    compile 'com.squareup.picasso:picasso:+'

    compile 'com.jakewharton:butterknife:5.0.+'
    compile 'com.jakewharton.timber:timber:+'
    compile 'com.netflix.rxjava:rxjava-android:+'
    compile 'com.jakewharton.fliptables:fliptables:+'
    compile 'com.iconic:iconic:0.1@aar'
}

